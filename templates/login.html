<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pavishna Global Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --secondary: #1e293b;
            --accent: #f59e0b;
            --accent-hover: #d97706;
            --bg-dark: #0a0f1a;
            --bg-card: #111827;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border: #1e293b;
            --error: #ef4444;
            --success: #10b981;
            --gradient-1: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bg-pattern {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(245, 158, 11, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(59, 130, 246, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 440px;
            padding: 20px;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        /* Settings Button */
        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .settings-btn:hover {
            background: rgba(245, 158, 11, 0.15);
            border-color: var(--accent);
            color: var(--accent);
            transform: rotate(45deg);
        }

        .settings-btn svg { width: 22px; height: 22px; }

        .login-header { text-align: center; margin-bottom: 32px; }

        .login-logo {
            width: 80px; height: 80px;
            background: var(--gradient-1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
            font-weight: 800;
            color: var(--primary);
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.3);
        }

        .login-title { font-size: 26px; font-weight: 700; margin-bottom: 8px; }
        .login-subtitle { color: var(--text-secondary); font-size: 14px; }

        .form-group { margin-bottom: 24px; }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper { position: relative; }

        .form-input {
            width: 100%;
            background: var(--secondary);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 16px 16px 16px 50px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.1);
        }

        .form-input::placeholder { color: #64748b; }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            width: 20px; height: 20px;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease;
        }

        .password-toggle:hover { color: var(--accent); }
        .password-toggle svg { width: 20px; height: 20px; }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .error-message.show { display: flex; }

        .error-message svg { width: 18px; height: 18px; flex-shrink: 0; }

        .btn-login {
            width: 100%;
            background: var(--gradient-1);
            color: var(--primary);
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-footer {
            text-align: center;
            margin-top: 28px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .login-footer p { color: var(--text-secondary); font-size: 13px; }
        .login-footer span { color: var(--accent); font-weight: 600; }

        /* ==================== MODAL STYLES ==================== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-overlay.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 32px;
            width: 100%;
            max-width: 480px;
            animation: slideUp 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal::-webkit-scrollbar { width: 6px; }
        .modal::-webkit-scrollbar-track { background: transparent; }
        .modal::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 28px;
        }

        .modal-title {
            display: flex;
            align-items: center;
            gap: 14px;
            color: var(--text-primary);
            font-size: 20px;
            font-weight: 700;
        }

        .modal-title-icon {
            width: 44px;
            height: 44px;
            background: rgba(245, 158, 11, 0.15);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
        }

        .modal-title-icon svg { width: 22px; height: 22px; }

        .modal-close {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: var(--error);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: rotate(90deg);
        }

        .modal-close svg { width: 20px; height: 20px; }

        /* Current Credentials Box */
        .current-creds {
            background: rgba(59, 130, 246, 0.08);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 28px;
        }

        .current-creds-title {
            font-size: 11px;
            font-weight: 700;
            color: #3b82f6;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }

        .current-creds-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .current-creds-item:not(:last-child) {
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .current-creds-label { color: var(--text-secondary); font-size: 14px; }

        .current-creds-value {
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
            font-family: 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.08);
            padding: 6px 14px;
            border-radius: 8px;
        }

        /* Modal Form */
        .modal-form-group { margin-bottom: 22px; }

        .modal-form-label {
            display: block;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .modal-form-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--secondary);
            border: 2px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .modal-form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }

        .modal-form-input::placeholder { color: #64748b; }

        /* Modal Messages */
        .modal-error, .modal-success {
            padding: 14px 16px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .modal-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
        }

        .modal-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--success);
        }

        .modal-error.show, .modal-success.show { display: flex; }

        .modal-error svg, .modal-success svg { width: 18px; height: 18px; flex-shrink: 0; }

        /* Security Note */
        .security-note {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 14px;
            background: rgba(245, 158, 11, 0.08);
            border: 1px solid rgba(245, 158, 11, 0.2);
            border-radius: 10px;
            margin-bottom: 24px;
        }

        .security-note svg {
            width: 20px;
            height: 20px;
            color: var(--accent);
            flex-shrink: 0;
            margin-top: 2px;
        }

        .security-note p {
            color: #d4a559;
            font-size: 13px;
            line-height: 1.5;
        }

        /* Modal Actions */
        .modal-actions {
            display: flex;
            gap: 14px;
        }

        .btn-cancel {
            flex: 1;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .btn-save {
            flex: 1;
            padding: 14px;
            background: var(--gradient-1);
            border: none;
            border-radius: 10px;
            color: var(--primary);
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.3);
        }

        .btn-save:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Spinner */
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>

    <div class="login-container">
        <div class="login-card">
            <!-- Settings Button -->
            <button class="settings-btn" onclick="openCredentialsModal()" title="Change Admin Credentials">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                </svg>
            </button>

            <div class="login-header">
                <div class="login-logo">PGS</div>
                <h1 class="login-title">Welcome Back!</h1>
                <p class="login-subtitle">Sign in to access Admin Panel</p>
            </div>

            <!-- Error Message -->
            <div class="error-message" id="loginError">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="15" y1="9" x2="9" y2="15"/>
                    <line x1="9" y1="9" x2="15" y2="15"/>
                </svg>
                <span id="loginErrorText">Invalid username or password!</span>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        <input type="text" id="username" class="form-input" placeholder="Enter username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        <input type="password" id="password" class="form-input" placeholder="Enter password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password', 'eyeIcon')">
                            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">Sign In</button>
            </form>

            <div class="login-footer">
                <p>Pavishna Global Service <span>Admin Panel</span></p>
            </div>
        </div>
    </div>

    <!-- ==================== CHANGE CREDENTIALS MODAL ==================== -->
    <div class="modal-overlay" id="credentialsModal">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">
                    <div class="modal-title-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                    </div>
                    <span>Change Admin Credentials</span>
                </div>
                <button class="modal-close" onclick="closeCredentialsModal()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>

            <!-- Current Credentials Display -->
            <div class="current-creds">
                <div class="current-creds-title">Current Credentials</div>
                <div class="current-creds-item">
                    <span class="current-creds-label">Username</span>
                    <span class="current-creds-value" id="displayUsername">admin</span>
                </div>
                <div class="current-creds-item">
                    <span class="current-creds-label">Password</span>
                    <span class="current-creds-value" id="displayPassword">••••••••</span>
                </div>
            </div>

            <!-- Modal Messages -->
            <div class="modal-error" id="modalError">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="15" y1="9" x2="9" y2="15"/>
                    <line x1="9" y1="9" x2="15" y2="15"/>
                </svg>
                <span id="modalErrorText"></span>
            </div>

            <div class="modal-success" id="modalSuccess">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                    <polyline points="22 4 12 14.01 9 11.01"/>
                </svg>
                <span id="modalSuccessText"></span>
            </div>

            <!-- Change Credentials Form -->
            <form id="changeCredsForm" onsubmit="handleChangeCredentials(event)">
                <div class="modal-form-group">
                    <label class="modal-form-label">Current Password</label>
                    <input type="password" class="modal-form-input" id="currentPassword" placeholder="Enter current password" required>
                </div>

                <div class="modal-form-group">
                    <label class="modal-form-label">New Username</label>
                    <input type="text" class="modal-form-input" id="newUsername" placeholder="Enter new username" required>
                </div>

                <div class="modal-form-group">
                    <label class="modal-form-label">New Password</label>
                    <input type="password" class="modal-form-input" id="newPassword" placeholder="Enter new password" required>
                </div>

                <div class="modal-form-group">
                    <label class="modal-form-label">Confirm Password</label>
                    <input type="password" class="modal-form-input" id="confirmPassword" placeholder="Confirm new password" required>
                </div>

                <!-- Security Note -->
                <div class="security-note">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                    </svg>
                    <p>Credentials are stored securely in the database.</p>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeCredentialsModal()">Cancel</button>
                    <button type="submit" class="btn-save" id="saveBtn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ==================== LOGIN FUNCTIONS ====================
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');
            
            // Hide previous error
            errorDiv.classList.remove('show');
            
            // Show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner"></span>Signing In...';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    document.getElementById('loginErrorText').textContent = data.message || 'Invalid credentials!';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                document.getElementById('loginErrorText').textContent = 'Connection error! Please try again.';
                errorDiv.classList.add('show');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Sign In';
            }
        }

        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/>';
            } else {
                input.type = 'password';
                icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
            }
        }

        // ==================== CREDENTIALS MODAL FUNCTIONS ====================
        async function openCredentialsModal() {
            document.getElementById('credentialsModal').classList.add('show');
            document.getElementById('changeCredsForm').reset();
            hideModalMessages();
            
            // Fetch current credentials to display
            try {
                const response = await fetch('/api/admin/credentials');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('displayUsername').textContent = data.username;
                    document.getElementById('displayPassword').textContent = '•'.repeat(data.passwordLength || 8);
                }
            } catch (error) {
                console.log('Could not fetch credentials');
            }
        }

        function closeCredentialsModal() {
            document.getElementById('credentialsModal').classList.remove('show');
        }

        async function handleChangeCredentials(event) {
            event.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newUsername = document.getElementById('newUsername').value.trim();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const saveBtn = document.getElementById('saveBtn');
            
            hideModalMessages();
            
            // Client-side validation
            if (newUsername.length < 3) {
                showModalError('Username must be at least 3 characters!');
                return;
            }
            
            if (newPassword.length < 6) {
                showModalError('Password must be at least 6 characters!');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showModalError('Passwords do not match!');
                return;
            }
            
            // Show loading
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<span class="spinner"></span>Saving...';
            
            try {
                const response = await fetch('/api/admin/change-credentials', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        currentPassword,
                        newUsername,
                        newPassword
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showModalSuccess('Credentials updated successfully!');
                    document.getElementById('displayUsername').textContent = newUsername;
                    document.getElementById('displayPassword').textContent = '•'.repeat(newPassword.length);
                    
                    // Close modal after 2 seconds
                    setTimeout(() => {
                        closeCredentialsModal();
                    }, 2000);
                } else {
                    showModalError(data.message || 'Failed to update credentials!');
                }
            } catch (error) {
                showModalError('Connection error! Please try again.');
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = 'Save Changes';
            }
        }

        function showModalError(message) {
            document.getElementById('modalErrorText').textContent = message;
            document.getElementById('modalError').classList.add('show');
        }

        function showModalSuccess(message) {
            document.getElementById('modalSuccessText').textContent = message;
            document.getElementById('modalSuccess').classList.add('show');
        }

        function hideModalMessages() {
            document.getElementById('modalError').classList.remove('show');
            document.getElementById('modalSuccess').classList.remove('show');
        }

        // ==================== MODAL CLOSE HANDLERS ====================
        document.getElementById('credentialsModal').addEventListener('click', function(e) {
            if (e.target === this) closeCredentialsModal();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeCredentialsModal();
        });
    </script>
</body>
